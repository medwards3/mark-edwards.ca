<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:image" content="http://mark-edwards.ca/static/img/MarkCarousel.jpg"/>
    <meta name="google-site-verification" content="hdqdmDAQSqLYJijK5qlnrCBWvs2iz6gVb5BoGripJsw" />


    <title>Mark Edwards</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/grayscale.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="home navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/">
                    Mark Edwards
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->

                    <li {% block navBio %}{% endblock %}>
                        <a href="/bio">Bio</a>
                    </li>
                    <li {% block navPress %}{% endblock %}>
                        <a href="/press">Press</a>
                    </li>
                    <li {% block navSchedule %}{% endblock %}>
                        <a href="/schedule">Schedule</a>
                    </li>
                    <li {% block navDiscography %}{% endblock %}>
                         <a href="/discography">Discography</a>
                    </li>
                    <li {% block navMedia %}{% endblock %}>
                        <a href="/media" class="">Media</a>
                    </li>
                    <li {% block navBlog %}{% endblock %}>
                        <a href="/blog">Blog</a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/markedwardsharpsichord"><i class="fa fa-facebook fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://www.youtube.com/user/medwards3"><i class="fa fa-youtube fa-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:medwards3@gmail.com"><i class="fa fa-envelope fa-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    {% block Home %} {% endblock %}
    <section id="content" class="container content-section">
            {% block content %}
            {% endblock %}
    </section>




    <!-- Footer -->

    <!-- jQuery Version 1.11.0 -->
    <script src="{% static "js/jquery-1.11.0.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "js/jquery.easing.min.js" %}"></script>



    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/grayscale.js" %}"></script>

</body>

</html>
